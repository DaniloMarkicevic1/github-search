<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles/css/css.css" />
        <title></title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="mainTitle">devfinder</div>
                <div class="lightIcon">
                    Light
                    <img src="./assets/icon-sun.svg" alt="" />
                </div>
                <!-- <div class="darkIcon">
                    <p>dark</p>
                    <img src="./assets/icon-moon.svg" alt="" />
                </div> -->
            </header>
            <form class="searchForm">
                <input
                    type="text"
                    name="search"
                    id="searchInput"
                    placeholder="Search GitHub username..."
                />
                <button class="searchBtn">Search</button>
                <!-- search icon -->
            </form>
            <section class="user">
                <div>
                    <img src="API" alt="" />

                    <h3><a href="#">@octocat</a></h3>
                    <h2>Joined</h2>
                </div>
            </section>
            <article class="text">
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Facilis illo maiores modi provident praesentium fugiat.
                </p>
            </article>
            <section class="stats">
                <div>
                    <h4>Repos</h4>
                    <p>6</p>
                </div>
                <div>
                    <h4>Followers</h4>
                    <p>20</p>
                </div>
                <div>
                    <h4>Following</h4>
                    <p>1</p>
                </div>
            </section>
            <section class="links">
                <div>
                    <img src="./assets/icon-location.svg" alt="location" />
                    <p>location</p>
                </div>
                <div>
                    <img src="./assets/icon-website.svg" alt="website" />
                    <p>website</p>
                </div>
                <div>
                    <img src="./assets/icon-twitter.svg" alt="twitter-icon" />
                    <p>Twitter</p>
                </div>
                <div>
                    <img src="./assets/icon-company.svg" alt="company-icon" />
                    <p>company</p>
                </div>
