<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles/css/css.css" />
        <title>GitSearch</title>
    </head>
    <body class="dark">
        <div class="container">
            <header class="header">
                <div class="mainTitle">devfinder</div>
                <div class="toggle">
                    Light
                    <img src="./assets/icon-sun.svg" alt="" />
                </div>
                <!-- <div class="darkIcon">
                    <p>dark</p>
                    <img src="./assets/icon-moon.svg" alt="" />
                </div> -->
            </header>
            <form class="searchForm">
                <img src="./assets/icon-search.svg" />
                <input
                    type="text"
                    name="search"
                    id="searchInput"
                    placeholder="Search GitHub usernameâ€¦"
                />
                <button class="searchBtn">Search</button>
            </form>
            <div class="profile-container">
                <section class="user">
                    <div>
                        <img src="API" alt="" />
                        <p class="userName">Octocat</p>
                        <p class="userLink"><a href="#">@octocat</a></p>
                        <p class="userDate">Joined 25 Jan 2011</p>
                    </div>
                </section>
                <article class="text">
                    <p>
                        Lorem ipsum dolor sit amet, consectetuer adipiscing
                        elit. Donec odio. Quisque volutpat mattis eros.
                    </p>
                </article>
                <section class="stats">
                    <div class="stats-container">
                        <div>
                            <h4>Repos</h4>
                            <p class="repos">0</p>
                        </div>
                        <div>
                            <h4>Followers</h4>
                            <p class="followers">0</p>
                        </div>
                        <div>
                            <h4>Following</h4>
                            <p class="following">0</p>
                        </div>
                    </div>
                </section>
                <section class="links">
                    <div class="links-left">
                        <div>
                            <img
                                class="l1"
                                src="./assets/icon-location.svg"
                                alt="location"
                            />
                            <p class="location">Location</p>
                        </div>
                        <div>
                            <img
                                src="./assets/icon-website.svg"
                                alt="website"
                            />
                            <p class="website">Website</p>
                        </div>
                    </div>
                    <div class="links-right">
                        <div>
                            <img
                                src="./assets/icon-twitter.svg"
                                alt="twitter-icon"
                            />
                            <p class="twitter">Twitter</p>
                        </div>
                        <div>
                            <img
                                src="./assets/icon-company.svg"
                                alt="company-icon"
                            />
                            <p class="company">Company</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="/scripts/script.js"></script>
    </body>
</html>
